<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}" />{% endif %}
    <meta name="author" content="{{ site.author }}" />
    <link rel="stylesheet" href="/css/style.css?v={{ site.time | date:"%Y%m%d%I%M%S" }}" type="text/css" media="screen, projection" />
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for bradym.net" href="/feed/" />
    {% for category in site.categories %}
        <link rel="alternate" type="application/rss+xml" title="RSS Feed for bradym.net: {{ category[0] | downcase }}" href="/feed/{{ category[0] | downcase }}.xml" />
    {% endfor %}

</html>
