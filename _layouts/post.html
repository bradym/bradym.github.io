---
layout: default
---
<div class="content_box span-24 rounded">
    <h2>{{ page.title }}</h2>
    {{ content }}
</div>
<div id="disqus_thread" class="content_box span-24 rounded"></div>
<script type="text/javascript">
    var disqus_shortname = 'bradymnet'; // required: replace example with your forum shortname
    var disqus_identifier =  '{{ page.permalink }}';
    var disqus_developer = 0;
    if (document.domain !== 'bradym.net') {
        disqus_developer = 1;
    }
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments</a>.</noscript>
